<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->

    <div class="container">
      <div class="wrapper">
        <div class="tooltip">
          <p><strong>$167</strong> still needed for this project</p>
        </div>
        <div class="tooltip-arrow"></div>

        <div class="donation">
          <div class="donation__bar">
            <div class="donation__bar-elapsed"></div>
          </div>
          <div class="donation__box">
            <p class="donation__text">
              <span class="donation__days-left">Only 3 days left</span> to fund
              this project.
            </p>
            <p class="donation__text">
              Join the <strong>42</strong> other donors who have already
              supported this project. Every dollar helps.
            </p>
            <form class="donation__form">
              <div class="donation__input-placeholder">
                <input class="donation__input" type="number" placeholder="50" />
              </div>
              <button class="donation__button">Give Now</button>
            </form>
            <a href="#" class="donation__why-give">
              Why give $50?
            </a>
          </div>
        </div>

        <div class="options">
          <button class="options__button">Save for later</button>
          <button class="options__button">Tell your friends</button>
        </div>
      </div>

  </body>
</html>
